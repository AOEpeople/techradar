name: Build Technology Radar

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          cache: npm

      - name: Install and build
        run: |
          npm ci
          PUBLIC_URL=/info-techradar REACT_APP_RADAR_NAME='INFO Technology Radar' npm run build:static
          if [ -n "$(git status --porcelain)" ]; then echo 'workspace is dirty after rebuilding' ; git status ; git diff ; exit 1 ; fi

      - name: Upload build folder
        uses: actions/upload-artifact@v3
        if: github.ref == 'refs/heads/main'
        with:
          name: site
          path: build/

  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: build
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Download build folder
        uses: actions/download-artifact@v3
        with:
          name: site
          path: build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build